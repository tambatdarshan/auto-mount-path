schemaVersion: 2.2.0
metadata:
  name: python
  version: 1.0.0
parent:
  uri: registry.access.redhat.com/ubi8/nodejs-16:latest
  components:
    - name: tools
      container:
        env:
          - name: SHELL
            value: "/bin/bash"
          - name: HISTFILE
            value: "/home/user/.bash_history"
        memoryLimit: 4Gi
        cpuLimit: 3000m
        endpoints:
          - name: app
            targetPort: 8080
            path: /
            protocol: http
            exposure: public
            secure: true
            attributes:
              urlRewriteSupported: false
          - name: debug
            targetPort: 5858
            protocol: tcp
            exposure: none
        volumeMounts:
          # --- START: Updated for collision test with two ConfigMaps ---
          - name: my-configmap-one-volume
            path: /etc/shared-data-collision
          - name: my-configmap-two-volume
            path: /etc/shared-data-collision
          # --- END: Updated for collision test ---
