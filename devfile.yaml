schemaVersion: 2.2.0
metadata:
  name: two-configmaps-devfile
components:
  - name: my-container
    container:
      image: 'registry.access.redhat.com/ubi8/nodejs-16:latest'
      # volumeMounts go inside the container component
      volumeMounts:
        - name: config-volume
          path: /app/config

  # volumes are defined as separate components
  - name: config-volume
    volume:
      configMaps:
        - configMapName: my-config-map-a
          items:
            - key: file-a.txt
              path: configs-a/file-a.txt
        - configMapName: my-config-map-b
          items:
            - key: file-b.txt
              path: configs-b/file-b.txt
