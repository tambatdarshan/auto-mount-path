schemaVersion: 2.2.0
metadata:
  name: two-configmaps-devfile
components:
  - name: my-container
    container:
      image: 'registry.access.redhat.com/ubi8/nodejs-16:latest'
      # Volume mounts go inside the container component
      volumeMounts:
        - name: my-config-volume
          path: /app/config

  # This component defines the Kubernetes volume from a ConfigMap
  - name: my-config-volume
    kubernetes:
      inlined: |
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: my-config-map-a
        data:
          file-a.txt: |
            This is the content from config map A.
---
# You can define a second Kubernetes component for the second ConfigMap
components:
  - name: my-config-volume-b
    kubernetes:
      inlined: |
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: my-config-map-b
        data:
          file-b.txt: |
            This is the content from config map B.
